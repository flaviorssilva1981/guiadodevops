apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-rollouts
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  project: tools
  source:
    repoURL: https://github.com/flaviorssilva1981/guiadodevops.git
    targetRevision: main
    path: kubernetes/argocd_cluster02/config/tools/argocd-rollouts-config
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true       
      selfHeal: true
