name: CI/CD - Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'kubernetes/argocd_cluster02/config/my-k8s-app/app/**'
      - 'kubernetes/argocd_cluster02/config/my-k8s-app/manifests/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: my-app
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      APP_PATH: kubernetes/argocd_cluster02/config/my-k8s-app/app
      MANIFESTS_PATH: kubernetes/argocd_cluster02/config/my-k8s-app/manifests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # 📌 SONARQUBE ANALYSIS STAGE
      # -------------------------
      - name: Set up Java (SonarQube scanner requires Java)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarQube Scanner
        run: npm install -g sonarqube-scanner

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=my-k8s-app \
            -Dsonar.sources=${{ env.APP_PATH }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Wait for Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-host-url: ${{ secrets.SONAR_HOST_URL }}
      # If quality gate fails, the job will stop here

      # -------------------------
      # 🐳 BUILD & PUSH DOCKER IMAGE
      # -------------------------
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and Push image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.APP_PATH }}
          push: true
          tags: |
            docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
            docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Update Deployment image tag
        run: |
          sed -i "s|image: .*|image: docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}|" ${{ env.MANIFESTS_PATH }}/deployment.yaml

      - name: Commit and Push manifests
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add ${{ env.MANIFESTS_PATH }}/deployment.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update image tag to ${{ steps.vars.outputs.sha_short }}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
