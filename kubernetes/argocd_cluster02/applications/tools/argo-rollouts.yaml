# app-argo-rollouts.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-rollouts
    targetRevision: 2.37.5
    helm:
      values: |
        controller:
          args:
            - --istio-enabled=true
        dashboard:
          enabled: true
  destination:
    namespace: argo-rollouts
    server: https://kubernetes.default.svc
  syncPolicy: { automated: { prune: true, selfHeal: true } }
