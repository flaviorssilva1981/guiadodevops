apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-cubbyhole
  namespace: security
spec:
  provider:
    vault:
      server: "https://vault.dublinconsulting.com.br"
      path: "cubbyhole"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
          namespace: security 