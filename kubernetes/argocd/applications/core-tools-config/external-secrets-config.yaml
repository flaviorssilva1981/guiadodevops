apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-config
  namespace: argocd     
spec:
  project: infra-config
  source:
    repoURL: https://github.com/ndawpa/guiadodevops
    path: kubernetes/icore-tools-configs/external-secrets-config
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: security
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
