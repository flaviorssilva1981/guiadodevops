apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-provider-cloudflare
  namespace: cert-manager
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: external-dns-provider-cloudflare
  dataFrom:
    - extract:
        key: external-dns-provider-cloudflare

