apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-operator
  namespace: argocd     
spec:
  project: core-tools
  source:
    repoURL: harbor.guiadodevops.com
    targetRevision: 0.29.3
    chart: infra/trivy-operator
    helm:
      values: |-
        operator:
          metrics:
            enabled: true
        prometheus:
          serviceMonitor:
            enabled: true
            namespace: monitoring
            labels:
              app.kubernetes.io/name: prometheus
              app.kubernetes.io/instance: prometheus
          rules:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: security
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
